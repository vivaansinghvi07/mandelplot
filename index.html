<!DOCTYPE html>
<head>
    <title>
        MandelPlot
    </title>
    <link href = "style.css" rel = "stylesheet">
    <script src="lib/anime.js"></script>
    <script src="lib/settings.js"></script>
    <script src="src/plot.js"></script>
    <script src="src/script.js"></script>
</head>
<body>

    <!-- This stores that number the canvas is on -->
    <div id = "queue-manager" hidden="hidden"></div>

    <div id = "container">
        <canvas id = "zoomed-canvas"> </canvas>
        <canvas id = "canvas"> </canvas>
    </div>
    <div id = "settings">

        <img src = "assets/drag.png" id = "drag-image">
        <header>Mandel-Plot</header>

        <div class = "setting resolution-slider">
            <input type="range" min="100" max="3000" value="1200" class = "slider" id="resolution">
            <div class = "setting-info">
                Resolution: <span id = "resolution-value"></span>
            </div>
        </div>
        
        <div class = "setting worker-slider">
            <input type = "range" min = "1" max = "32" value = "12" class = "slider" id = "workers">
            <div class = "setting-info">
                Workers: <span id = "workers-value"></span>
            </div>
        </div>

        <div class = "setting zoom-slider">
            <input type = "range" min = "5" max = "95" value = "80" class = "slider" id = "zoom">
            <div class = "setting-info">
                Zoom: <span id = "zoom-value"></span>%
            </div>
        </div>

        <div class = "setting animation-check">
            <input type = "checkbox" id = "animation" class = "checkbox" checked="true">
            <div class = "setting-info">
                Animation:
            </div>
        </div>

        <div class = "setting color-select">
            <select class = "select" id = "color">
                <option value = "blue"> Deep Blue </option>
                <option value = "red"> Blood Red </option>
                <option value = "green"> Matrix </option>
                <option value = "blackwhite"> Black and White </option>
                <option value = "inverted"> Inverted </option>
                <option value = "rainbow"> Rainbow </option>
            </select>
            <div class = "setting-info">
                Color:
            </div>
        </div>

        <div class = "setting reload-button">
            <button class = "button" id = "reload">Apply Settings</button>
        </div>

        <hr class = "settings-split">

        <div class = "setting center-input">
            <div class = "center-info">
                Click: ( <span id="x-center" ></span> , <span id="y-center"></span> )
            </div>
        </div>
        <div class = "setting bounds-input">
            <div class = "bounds-info">
                Bounds: <br>
                <div style = "text-align: center">
                    <span><input id = "x-lower" class = "point-input" value = ""></span> &lt; x &lt; <span><input id = "x-upper" class = "point-input" value = ""></span>
                    <span><input id = "y-lower" class = "point-input" value = ""></span> &lt; y &lt; <span><input id = "y-upper" class = "point-input" value = ""></span>
                </div>
            </div>
        </div>

        <div class = "setting custom-button">
            <button class = "button" id = "custom">Apply Params</button>
        </div>

        <div id = "error-message"> </div>

    </div>
</body>
